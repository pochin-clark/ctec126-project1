<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Project 1 - Penguin Nation News</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Penguin Nation News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">

                    </ul>
                </div>
            </div>

        <div class="container">
            <div class="row mt-5">
                <div class="col-sm-12 col-md-12 col-lg-12">

                    <h1 class="rounded align-bottom">News from the Penguin Nation</h1>
                    <div id="quotesPanel">Rotating quotes goes in here</div>
                </div>

                <div class="col-lg-6 mt-2">
                    <h2 class="bg-success text-white p-2">News</h2>
                    <div id="newsPanel"></div>
                </div>
                <div class="col-lg-6 mt-2">
                    <h2 class="bg-success text-white p-2">Featured Student</h2>
                    <div id="featuredStudentPanel"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <footer class="text-center pt-5">
                        Copyright &copy; 2021 by YOUR NAME GOES HERE
